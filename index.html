<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Water Quest</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
</head>
<body>
  <div class="container">
    <h1>Water Quest</h1>
    <p class="game-instructions">Collect 20 items to complete the game!</p>
    <div class="stats">
      <p>Cans Collected: <span id="current-cans">0</span></p>
      <p>Time Left: <span id="timer">30</span>s</p>
    </div>
    <div id="achievements" class="achievement"></div>
    <div class="game-grid"></div>
    <button id="start-game">Start Game</button>
    <img src="img/cw_logo_horizontal.png" alt="Charity: water logo" class="cw-logo" />
  </div>
  <div id="countdown-overlay" class="countdown-overlay" style="display:none;">
    <span id="countdown-number"></span>
  </div>
  <div id="end-overlay" class="end-overlay" style="display:none;">
    <div class="end-card">
      <span id="end-message"></span><br>
      <button id="restart-game">Restart</button>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
